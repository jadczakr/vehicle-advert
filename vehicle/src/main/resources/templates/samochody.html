<body>
<nav class="navbar navbar-expand-lg mx-auto fixed-top " id="naglowek">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
    aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"> <i class="fa fa-navicon" style="color:#142355; font-size:28px;"></i></span>
  </button>
  <div class="collapse navbar-collapse" id="basicExampleNav">
		<a th:href="@{/}"><button class="btn ml-0 logo-button"  id="dodaj">tanie-daily.pl</button></a>

	<ul class="navbar-nav mr-auto mx-auto">
	  
	<a th:href="@{/samochody}"><li class="btn nav-item text-center type-button" value="car"><i class="fa fa-car"></i><br>
        Samochody
      </li>
      </a>
      	<a th:href="@{/motocykle}"><li class=" btn nav-item text-center type-button" value="moto"><i class="fa fa-motorcycle"></i><br>
        Motocykle
      </li>

          <a th:href="@{/czesci}"><li value="parts" class="btn nav-item type-button text-center"><i class="fa fa-cogs"></i><br>
        Części
      </li>

	  </ul>
	  
	  <a th:href="@{/o-mnie}"><li value="omnie" class="btn nav-item type-button mr-3"><i class="fa fa-user"></i><br>
        O mnie
      </li>
      </a>
      
      <a th:href="@{/nowe-ogloszenie}"><button class="btn mr-0 add-advertisement-button"  id="dodaj"><i class="fa fa-plus"></i>&nbsp;&nbsp;Dodaj ogłoszenie</button></a>

</div>

<div class="container" id="car">
	<div class="row">
	
		<div class="col-10 mx-auto rounded filter-pane">
				Nowo dodane oferty samochodów
		</div>
		
	</div>
	


<tr th:each="car: ${cars}">
<a th:href="@{/ogloszenie/{id}(id=${car.advertisement.id})}">
		<div class="row col-10 mx-auto bg-light rounded result-pane ">
			<div class="col-lg-4 mx-left">
			<div th:if="${car.photosPath}">
			
			<img class="img-fluid rounded" th:src="@{'~/resources/' +${car.photosPath}}">
			
			</div>
			
			<div th:unless="${car.photosPath}">
			
			<i class="fa fa-camera ml-3" style="font-size:200px;color:#D3D3D3;"></i>
			
			</div>
			</div>
			
			<div class="col-lg-5 mx-left">
					<span th:text="${car.mark} + ' ' + ${car.model}" class="advertisement-shortcut"></span>
				<br>
					<span th:text="${car.header}" class="font-weight-light advertisement-title"></span>
					<br><br>
					<span th:text="${car.prodYear}" class="properties"></span>
					<span th:text="${car.mileage} + ' km '" class="properties"></span>				
					<span th:text="${car.engine} + 'cm3'" class="properties px-2"></span>
					<span th:text="${car.horsepower} + ' km'" class="properties"></span>
					<span th:text="${car.gearbox}" class="properties"></span>
					<span th:switch="${car.fuel}">
						<span th:case="lpg" class="properties lpg">LPG</span>
						<span th:case="benzyna" class="properties benzyna">benzyna</span>
						<span th:case="diesel" class="properties diesel">diesel</span>
					</span>
					<br>
					<i class="fa fa-map-marker pr-2" ></i><span th:text="${car.city}"></span>
			</div> 
				
			<div class="col-lg-3 text-center advertisement-price-box ">
			
					<span th:text="${car.price} + ' PLN'" name="priceBox" class="cena"></span>
			</div>
			
						
			
		</div>
		</a>
		
</tr>
			<div style="margin-bottom:10%;"></div>
		
	</div>




<div class="footer text-center sticky fixed-bottom">gruzidla.pl</div>

</body>
</html>
